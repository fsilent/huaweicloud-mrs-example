[General]
instance=hetuEngine
pmaxNum=1
ifAlz=0
batchInverval=10
sqlInterval=3
waitInterval=10
biasThreshold=0.1
workdir=/home/longrun/script
pythondir=/home/longrun/script
preconditionStr=echo <client password> | source /opt/client/bigdata_env admintest; source /opt/client/bigdata_env;
prefix=use tpcds_orc_hive_1000;
getconcurrent=ps -ef | grep "hetu-cli --tenant default --catalog hive --schema tpcds_orc_hive_1000 -f" | grep -v grep | grep -v "/bin/bash"
runcmd=hetu-cli --tenant default --catalog hive --schema tpcds_orc_hive_1000 -f
