[General]
instance=HetuEngine
pmaxNum=1
ifAlz=0
batchInverval=10
sqlInterval=3
waitInterval=10
biasThreshold=0.1
workdir=/home/longrun/script
pythondir=/home/longrun/script
preconditionStr=echo <userpassword> | source /opt/client/bigdata_env <username>; source /opt/client/bigdata_env;
prefix=use <catalogname>.<schemaname>;
getconcurrent=ps -ef | grep "hetu-cli --tenant <tenantname> --user <username> -f" | grep -v grep | grep -v "/bin/bash"
runcmd=hetu-cli --tenant <tenantname> --user <username> -f
